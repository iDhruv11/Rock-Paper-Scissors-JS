<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñê-‚úä-‚úå</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="title">Rock Paper Scissors</div>
            <div class="input">
                <p id="rock"><img src="src/rock.png" width="50px"></p>
                <p id="paper"><img src="src/paper.png" width="50px"></p>
                <p id="scissor"><img src="src/scissor.png" width="38px"></p>
            </div>
            <p class="result">You Win!</p>
            <div class="status">
                <div class="you">
                    <p>You</p>
                    <img src="src/paper.png" width="40px">
                </div>
                <p class="hr"></p>
                <div class="computer">
                    <p>Computer</p>
                    <img src="src/rock.png" width="40px">
                </div>
            </div>
            <div class="counter">Wins: 0, Losses: 0, Ties: 0</div>
            <div>
                <button class="reset">Restart</button>
                <button class="autoplay">Auto Play</button>
            </div>
            <div class="instructions"></div>
        </div>
    </div>
    <footer>Made with ü§ç by Dhruv | &copy; |<a style="margin: 0px 4px; text-decoration: none; color: gray" href="https://github.com/iDhruv11/Rock-Paper-Scissors-JS"> Source </a> | 2024</footer>
    <script src="script.js"></script>
</body>
</html>
